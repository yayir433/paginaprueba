<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage Estético y Llamativo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #004c99, #99ccff); /* Degradado más suave de azul */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Contenedor del collage */
        .collage-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columnas para las imágenes */
            gap: 20px; /* Espacio entre las imágenes */
            width: 80vw;
            height: 80vh;
        }

        /* Estilo para las imágenes */
        .collage-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajuste de la imagen sin distorsión */
            border-radius: 20px; /* Bordes redondeados más pronunciados */
            transition: transform 0.4s ease, box-shadow 0.4s ease, filter 0.4s ease; /* Transiciones suaves */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Sombra suave */
            animation: fadeIn 1.2s ease forwards; /* Animación de entrada suave */
            opacity: 0; /* Inicialmente invisible para animación */
        }

        /* Efecto al pasar el cursor */
        .collage-container img:hover {
            transform: scale(1.15) rotate(2deg); /* Agrandamiento y rotación suave al pasar el cursor */
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5); /* Sombra más pronunciada */
            filter: brightness(1.2); /* Brillo más intenso en hover */
        }

        /* Animación de aparición */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="collage-container">
        <!-- Collage de 8 imágenes con tamaño uniforme y efecto dinámico -->
        <img src="/img/imagen1.jpeg" alt="Imagen 1">
        <img src="/img/SALUB1.jpg" alt="Imagen 2">
        <img src="/img/imagen3.jpg" alt="Imagen 3">
        <img src="/img/imagen4.jpg" alt="Imagen 4">
        <img src="/img/imagen5.jpg" alt="Imagen 5">
        <img src="/img/terrestre 2.0.jpg" alt="Imagen 6">
        <img src="/img/VIDA SUBMARINA.jpeg" alt="Imagen 7">
        <img src="/img/PLANETA2.jpeg" alt="Imagen 8">
    </div>

</body>
</html>
