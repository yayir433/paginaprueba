<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA ODS CONSTRUYE NUESTRO FUTURO</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: auto;
        }

        /* Encabezado (logo y título) */
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            position: relative;
            width: 100%;
            background: #f5f5f5;
        }

        .logo-izquierda, .logo-derecha {
            width: 100px;
        }

        .titulo {
            font-family: Sofadi One;
            font-size: 1.5em;
            font-weight: 400;
            color: #000000;
            margin: 0 20px;
            text-align: center;
        }

        /* Navegación */
        nav {
            text-align: center; /* Alinea el contenido del nav al centro */
            margin: 0 auto;
            width: 100%; /* Asegura que el nav ocupe todo el ancho disponible */
        }

        .dropdown-menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center; /* Centra los elementos de la lista en el nav */
        }

        .dropdown-menu > li {
            position: relative;
        }

        .dropdown-menu > li > a {
            color: #000000; /* Letra en negro */
            padding: 10px 20px;
            text-decoration: none;
            display: block;
            background-color: #10ccad; /* Verde hoja */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .dropdown-menu > li > a:hover {
            background-color: #00ff3c; /* Verde más intenso */
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }

        .dropdown-menu ul {
            display: none;
            position: absolute;
            background-color: #00ff40; /* Verde hoja */
            list-style: none;
            padding: 0;
            margin: 0;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 4;
        }

        .dropdown-menu > li:hover > ul {
            display: block;
            opacity: 1;
            visibility: visible;
        }

        .dropdown-menu ul li a {
            color: #000000; /* Letra en negro */
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            background-color: #91ff00; /* Verde hoja más intenso */
            transition: background-color 0.3s ease;
        }

        .dropdown-menu ul li a:hover {
            background-color: #298870;
        }

        /* Carrusel */
        .carrusel {
            width: 100%;
            height: 60vh;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
        }

        .carrusel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .carrusel img.active {
            display: block;
        }

        .texto {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            color: #333;
            text-align: left;
            border-radius: 10px 10px 0 0;
            display: none;
        }

        .botones {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .botones button {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .botones button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>

    <!-- Logos y título -->
    <div class="header">
        <img src="img/logo3.png" alt="Logo Izquierda" class="logo-izquierda">
        <h4 class="titulo">LA ODS CONSTRUYE NUESTRO FUTURO</h4>
        <img src="img/escudo.jpg" alt="Logo Derecha" class="logo-derecha">
    </div>

    <nav>
        <ul class="dropdown-menu">
            <li><a href="#" data-modal="modal-inicio">Inicio</a></li>
            
            <li>
                <a href="#">Acerca de Nosotros</a>
                <ul>
                    <button><a href="quienes somos.html">¿QUIENES SOMOS?</a></button>
                </ul>
            </li>
            <li>
                <a href="#">Multimedia</a>
                <ul>
                    <button><a href="fotos.html">Fotos</a></button>
                    <button><a href="videos.html">Videos</a></button>
                </ul>
            </li>
        </ul>
    </nav>

    <!-- Carrusel de imágenes -->
    <div class="carrusel">
        <img src="img/CONSTRUCCION.jpeg" class="active" alt="Imagen 1">
        <div class="texto">
            <h3 style="font-family: Sofadi One">CADA PEQUEÑO ESFUERZO CUENTA PARA LOGRAR UN PLANETA SOSTENIBLE.</h3>
        </div>

        <img src="img/indigenas.jpeg" alt="Imagen 2">
        <div class="texto">
            <h3 style="font-family: Sofadi One">EL FUTURO QUE QUEREMOS SE CONSTRUYE CON LAS ACCIONES DE HOY Y SE HARÁ REALIDAD MAÑANA.</h3>
        </div>

        <div class="botones">
            <button id="prev">&lt;</button>
            <button id="next">&gt;</button>
        </div>
    </div>

    <script>
        // Carrusel
        const images = document.querySelectorAll('.carrusel img');
        const texts = document.querySelectorAll('.texto');
        let currentIndex = 0;

        function updateCarousel() {
            images.forEach((img, index) => {
                img.classList.remove('active');
                if (index === currentIndex) {
                    img.classList.add('active');
                }
            });
            texts.forEach((text, index) => {
                text.style.display = (index === currentIndex) ? 'block' : 'none';
            });
        }

        document.getElementById('prev').addEventListener('click', () => {
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            updateCarousel();
        });

        document.getElementById('next').addEventListener('click', () => {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            updateCarousel();
        });

        setInterval(() => {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            updateCarousel();
        }, 2000);

        // Mostrar y ocultar secciones de contenido
        const inicioLink = document.getElementById('inicio-link');
        const infoNosotrosLink = document.getElementById('info-nosotros-link');
        const equipoLink = document.getElementById('equipo-link');
        const multimediaLink = document.getElementById('multimedia-link');

        const inicioContent = document.getElementById('inicio-content');
        const acercaContent = document.getElementById('acerca-content');
        const infoNosotrosContent = document.getElementById('info-nosotros-content');
        const equipoContent = document.getElementById('equipo-content');

        function showContent(content) {
            inicioContent.classList.remove('active');
            acercaContent.classList.remove('active');
            infoNosotrosContent.classList.remove('active');
            equipoContent.classList.remove('active');
            content.classList.add('active');
        }

        inicioLink.addEventListener('click', () => showContent(inicioContent));
        infoNosotrosLink.addEventListener('click', () => showContent(infoNosotrosContent));
        equipoLink.addEventListener('click', () => showContent(equipoContent));
        multimediaLink.addEventListener('click', () => showContent(acercaContent)); // Cambia a la sección de multimedia según sea necesario
    </script>

</body>
</html>
